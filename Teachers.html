      <div class="teacher-lessons">
        <!-- Add Lesson -->
        <div class="action-card">
          <h2>إضافة درس</h2>
          <form class="add-lesson-form">

            <div class="input-box">
              <select id="course" name="course">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
                <label for="course">اختر الدورة:</label>
              </select>
            </div>
            <div class="input-box">
              <input type="text"  required>
              <label>عنوان الدرس</label>
            </div>

            <div class="input-box">
              <textarea  required></textarea>
              <label >وصف الدرس</label>
            </div>


            <div class="input-box">
              
              <input type="file" id="lesson-file" accept=".pdf,.doc,.docx"  required>
            </div>

            <button type="submit" class="btn">إضافة الدرس</button>
          </form>
        </div>
    </section>
